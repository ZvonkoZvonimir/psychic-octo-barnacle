<!DOCTYPE html>
    <html>
        <head>
            
            <title>Page Title</title>
            <link rel="stylesheet" type="text/css" media="screen" href="CSS/style.css" />
            
        </head>
        <body>
            <div id="main-div">
                <div id="inputs-div">
                    <input type="text" placeholder="Your Name Sir" id="name-input">
                    <input type="text" placeholder="Your Last Name Sir" id="lastname-input">
                    <input type="text" placeholder="Your Email Sir" id="email-input">
                    <input type="password" placeholder="Your Password Sir" id="pass-input" >
                    <input type="text" placeholder="Your Phone Number" id="phone-input" >
                </div>

                <div id="action">
                    <button class="nav_btn" id="new-row-btn">Add Contact</button>
                    <button class="nav_btn" id="sup">Console.Log</button>
                    <button class="nav_btn" id="sup_fav">Fav C.Log</button>
                    <select class="nav_btn" class="custom-select" id="sort">
                            <option selected>Choose...</option>
                            <option value="1">ID</option>
                            <option value="2">First Name</option>
                            <option value="3">Last Name</option>
                            <option value="4">Email</option>
                            <option value="5">Password</option>
                            <option value="6">Phone</option>
                    </select>
                </div>  
            </div>
            <div id="favourites">
                <div id="fav-div-display">

                </div>
                <div id="fav-buttons">
                    <input type="text" placeholder="Search" id="search-input">
                </div>
                <div id="small_fav_div">
                    <table id="fav-table">
                        <thead>
                            <tr id="fav-first-row">
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>    
            </div>
            <div>
                <table id="my-table">
                    <thead>
                        <tr id="first-row">
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Phone</th>
                            <th>Action</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            

            <script src="JS/jquery-3.2.1.js"></script>
            <script src="JS/script.js"></script>
        
        </body>
    </html>
