<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>

	<div id="main">
		<div id="sub_main">
			<div id="m_display">
				<div id="display">0</div>
				<div id="result">0</div>
			</div>
			<div id="buttons">
				<div class="rows">
					<button id="clear_result" class="my_button" >CE</button>
					<button id="clear_all" class="my_button" >C</button>
					<button id="erase" class="my_button" >erase</button>
					<button id="divide" class="my_button operator_sign" data-id="/">/</button>
				</div>
				<div class="rows">
					<button id="btn_07" class="my_button num_sign" data-id="7">7</button>
					<button id="btn_08" class="my_button num_sign" data-id="8">8</button>
					<button id="btn_09" class="my_button num_sign" data-id="9">9</button>
					<button id="multiply" class="my_button operator_sign" data-id="*">*</button>
				</div>
				<div class="rows">
					<button id="btn_04" class="my_button num_sign" data-id="4">4</button>
					<button id="btn_05" class="my_button num_sign" data-id="5">5</button>
					<button id="btn_06" class="my_button num_sign" data-id="6">6</button>
					<button id="minus" class="my_button operator_sign" data-id="-">-</button>
				</div>
				<div class="rows">
					<button id="btn_01" class="my_button num_sign"  data-id="1">1</button>
					<button id="btn_02" class="my_button num_sign"  data-id="2">2</button>
					<button id="btn_03" class="my_button num_sign"  data-id="3">3</button>
					<button id="plus" class="my_button operator_sign" data-id="+">+</button>
				</div>
				<div class="rows">
					<button id="n_a" class="my_button" >n-a</button>
					<button id="btn_00" class="my_button num_sign" value="8" data-id="0">0</button>
					<button id="dot" class="my_button" >.</button>
					<button id="equal" class="my_button" >=</button>
				</div>
			</div>
		</div>
	</div>

	<script src="JS/myjava.js"></script>
</body>
</html>
